<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .active{
      border-color: red;
    }
    section div{
      width: 100px;
      height: 100px;
      border-style: solid;
      border-color: #ccc;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div>
    <header>
      <h1>Vue Dynamic Styling</h1>
    </header>
    <section id="styling">
      <!-- inline style -->
      <div class="demo" :style="{borderColor:boxASelected?'red':'#ccc'}" @click="boxSelected('A')">111</div>
      <!-- inline class -->
      <div class="demo" :class="{active:boxBSelected}" @click="boxSelected('B')">222</div>
      <!-- computed class -->
      <div class="demo" :class="boxCClasses" @click="boxSelected('C')">333</div>
      <div :class="['demo',{active:boxDSelected}]" @click="boxSelected('D')">444</div>
      <div class="demo" @click="boxSelected('E')">555</div>
    </section>
  </div>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="app.js"></script>
</body>
</html>
