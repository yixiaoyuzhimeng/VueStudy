<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <section>
      <h2>my name:{{name}}</h2>
      <p>my age:{{age}}</p>
      <p>my age in 5 years:{{age+5}}</p>
      <p>{{calculateAge()}} in 5 years</p>
      <p>favorite number1:{{Math.random()}}</p>
      <p>favorite number2:{{randNum()}}</p>
      <div>
        <img v-bind:src="imgRef" width="100"/>
      </div>
      <input type="text" v-bind:value="remind"/>
    </section>
  </div>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="app.js"></script>
</body>
</html>
