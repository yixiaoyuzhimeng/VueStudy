<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id='app'>
    <!-- 
      数组:
      value,index
     -->
    <ul>
      <li v-for="(item,index) in names">{{index+'.'+item}}</li>
    </ul>
    <!-- 
      对象:
      value,key,index
     -->
    <ul>
      <li v-for="(item,key,index) in data">{{index+'.'+key+':'+item}}</li>
    </ul>
  </div>
  <script src='../js/vue.js'></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: 'hello',
        names: ['wht', '1', '2', '3'],
        data: {
          name: 'a',
          age: 18,
          height: 1.8
        }
      }
    })
  </script>
</body>

</html>
