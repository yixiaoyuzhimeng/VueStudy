<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>


<body>
<div id="app">
{{message}}
</div>

    <script src="../js/vue.js"></script>
    <script>
        // 原生js(编程范式：命令式编程)
        // 1.创建div元素，设置id属性
        // 2.定义变量message
        // 3.将message变量放在前面的div元素中显示
        // 4.修改messgae数据
        // 5.将修改后的数据再次替换到div元素
    </script>
    <script>
        // vue（编程范式：声明式）省略了中间的过程
        // es6:let(变量)/const(常量)
        const app=new Vue({
            el:"#app",//挂载的元素
            data:{//定义数据
                message:"hello,vue"
            }
        })
    </script>
</body>
</html>
