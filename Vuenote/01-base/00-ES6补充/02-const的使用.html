<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const name='why';

    // 1.在使用const修饰的标识符前，必须进行赋值
    // 2.一旦给标识符赋值后，不能修改
    // 3.常量的含义是指向的对象不能修改，但可以改变对象内部的属性(属性的内存地址没有改变，只是内容变了)
    const obj={
      name:'why',
      age:18
    }
    console.log(obj)
    obj.name='lalal'
    console.log(obj)
  </script>
</body>
</html>
