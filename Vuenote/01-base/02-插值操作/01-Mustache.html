<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id='app'>
    <h3>{{message}}</h3>
    <h3>{{firstname+lastname}}</h3>
    <h3>{{firstname+" "+lastname}}</h3>
    <h3>{{firstname}} {{lastname}}</h3>
    <h3>{{counter*2}}</h3>
  </div>
  <script src='../js/vue.js'></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: 'hello',
        firstname:"lily",
        lastname:"San",
        counter:100
      }
    })
  </script>
</body>

</html>
