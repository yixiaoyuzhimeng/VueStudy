<body>
  <div id='app'>
    <my-cpn></my-cpn>

  </div>
  <script src='../js/vue.js'></script>
  <script>

    // 1.创建组件构造器
    const cpnC = Vue.extend({
      template:
        `
      <div>
        <h2>标题</h2>
        <p>内容1</p>
        <p>内容2</p>  
      </div>
      `
    })

    // 2.注册组件
    // Vue.component('组件标签名','组件构造器名')
    Vue.component('my-cpn',cpnC)
    const app = new Vue({
      el: '#app',
      data: {
        message: 'hello'
      }
    })
  </script>
