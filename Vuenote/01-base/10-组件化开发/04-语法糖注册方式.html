<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id='app'>
    <cpn1></cpn1>
    <cpn2></cpn2>
  </div>
  <script src='../js/vue.js'></script>
  <script>

    // 全局注册组件的语法糖
    Vue.component('cpn1', {
      template:
        ` 
      <div>
        <h2>全局</h2>
        <p>内容1</p>
        <p>内容2</p>
      </div>
      `
    })

    const app = new Vue({
      el: '#app',
      data: {
        message: 'hello'
      },
      components: {
         // 全局注册组件的语法糖
        'cpn2': {
          template:
            ` 
            <div>
              <h2>局部</h2>
              <p>内容1</p>
              <p>内容2</p>
            </div>
          `
        }
      }
    })
  </script>
</body>

</html>
