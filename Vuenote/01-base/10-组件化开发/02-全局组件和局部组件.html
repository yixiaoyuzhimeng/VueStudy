<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id='app'>
    <my-cpn></my-cpn>
  </div>
  <div id="app1">
    <my-cpn></my-cpn>
    <cpn></cpn>
  </div>

  <script src='../js/vue.js'></script>
  <script>

    const cpnC=Vue.extend({
      template:`
      <div>
        <h2>标题111111</h2>
        <p>内容1</p>
        <p>内容2</p>  
      </div>
      `
    })
    // （1）全局组件：可以在多个vue实例下使用
    Vue.component('my-cpn',cpnC)

    const app = new Vue({
      el: '#app',
      data: {
        message: 'hello'
      }
    })
    
    const app1 = new Vue({
      el: '#app1',
      data: {
        message: 'hello1'
      },
      components: {
        cpn:cpnC
      }
    })
  </script>
</body>

</html>
