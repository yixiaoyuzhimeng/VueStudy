<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id='app'>
    <!-- 1.lazy懒加载:让数据在失去焦点或回车时才会更新 -->
    <input type="text" v-model.lazy="message"> 
    {{message}}
    <!-- 2.number:使得从输入框中获得的值从字符串转换为数字类型 -->
    <input type="number" v-model.number="age">
    {{age}}-{{typeof age}}
    <!-- 3.trim:取消多余的空格(多于一个空格的转为一个空格) -->
    <input type="type" v-model.trim="name">
    {{name}}
  </div>
  <script src='../js/vue.js'></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: 'hello',
        age:18,
        name:''
      }
    })
  </script>
</body>

</html>
