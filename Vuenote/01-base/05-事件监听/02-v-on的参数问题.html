<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id='app'>
    <!-- 1.不需要参数 -->
    <button @click="btnClick1()">按钮0</button>
    <button @click="btnClick1">按钮1</button>
    <!-- 2，事件定义时，写函数省略小括号，但方法本身需要参数 -->
    <button @click="btnClick2(123)">按钮2</button>
    <button @click="btnClick2()">按钮3</button>
    <button @click="btnClick2">按钮4</button>
    <!-- 3.事件定义时，写函数加上参数，但方法本身不需要参数 -->
    <button @click="btnClick3(123,event)">按钮5,属性</button>
    <button @click="btnClick3(123,$event)">按钮6,event对象</button>
  </div>
  <script src='../js/vue.js'></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: 'hello',
        event:'lalala'
      },
      methods:{
        btnClick1(){
          console.log('1')
        },
        btnClick2(a){
          console.log('2',a)
        },
        btnClick3(a,e){
          console.log('2',a,e)
        },
      }
    })
  </script>

<!-- 
  参数使用：
  1.若方法不需要参数，在使用时可以不用()
  2.若方法需要参数，使用时没有传入。若使用()则传入undefined,若没用()则传入浏览器产生的event事件对象
  3.若方法需要event对象，同时需要其他参数，
 -->

</body>

</html>
