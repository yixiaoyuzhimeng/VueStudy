<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id='app'>
    <cpn v-show="isShow"></cpn>
    <!-- isShow=true在Vue实例的作用域中查找 -->
  </div>
  <template id="cpn">
    <div>
      <h2>child</h2>
      <button v-show="isShow">111</button>
      <!-- isShow=false在组件的作用域中查找 -->
    </div>
  </template>
  <script src='../js/vue.js'></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: 'hello',
        isShow:true
      },
      components: {
        cpn:{
          template:'#cpn',
          data(){
            return{
              isShow:false
            }
          }
        }
      }
    })
  </script>
</body>

</html>
