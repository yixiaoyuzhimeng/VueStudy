<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id='app'>
    {{message}}
    <cpn1></cpn1>
  </div>

  <template id="cpn">
    <div>
      <div>这是一个组件</div>
      <div>这里有一个在注册组件时传入的数据:{{m}}</div>
    </div>
   
  </template>

  <script src='../js/vue.js'></script>
  <script>
    Vue.component('cpn1',{
      template:'#cpn',
      data(){
        // 组件中的data是函数
        return{
          m:'传入的参数'
        }
      }
    })

  const app = new Vue({
    el: '#app',
    data: {
       message:'hello'
    }
  })
  </script>
</body>
</html>
