<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id='app'>
    <cpn :cmessage="message"></cpn>
    <!-- 动态绑定：='parent-data' :cmovies="movies" -->
  </div>

  <template id="cpn1">
    <div>
      <h1>{{cmessage}}</h1>
      <ul>
        <li v-for="item in cmovies">{{item}}</li>
      </ul>
    </div>
  </template>

  <script src='../js/vue.js'></script>
  <script>

    const cpn={
      template:'#cpn1',
      data(){
        return{
        }
      },
      methods:{
      },
      // props: ['cmovies','cmessage'],
      props:{
        // 1.类型限制
        // cmovies:Array,
        // cmessage:String,
        // 2.提供默认值
        cmessage:{
          type:String,
          default:'aaaa',
          required:true
            // 为真时表示该选项是必传的,不穿就会报错，而不是显示默认值
        },
        cmovies:{
          type:Array,
          default(){
            return ['0','2']
          },
          // 当传入的值为对象或者数组时，默认值使用函数返回
          required:false
        
        },
      }
    }


    const app = new Vue({
      el: '#app',
      data: {
        message: 'hello',
        movies:['1','2','3','4']
      },
      components: {
        // 对象的字面量增强写法
        cpn
      }
    })
  </script>
</body>

</html>
