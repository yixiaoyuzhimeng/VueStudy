<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id='app' v-cloak>
    {{message}}
  </div>
  <!-- 在vue解析之前，div中有个属性为v-cloak，用于遮蔽vue管理的div
        在vue解析之后，div删除v-cloak，并自动显示解析后的div -->
  <script src='../js/vue.js'></script>
  <script>
    setTimeout(() => {
      const app = new Vue({
        el: '#app',
        data: {
          message: 'hello'
        }
      })
    }, 1000);

  </script>
</body>

</html>
