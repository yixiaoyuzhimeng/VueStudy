<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // // 1.使用setTimeout
    // setTimeout(() => {
    //   console.log('hello')
    // }, 1000)


    // 链式编程
    // 2.传入参数为函数,函数有两个参数参数，resolve,reject也是函数
    new Promise((resolve, reject) => {
      // 第一次网络请求
      setTimeout(() => {
        resolve()
      }, 1000)
    }).then(() => {
      // 第一次拿到结果的处理代码
      console.log('hello')
      console.log('hello')
      console.log('hello')
      console.log('hello')
      return new Promise((resolve, reject) => {
        // 第二次网络请求的代码
        setTimeout(() => {
          resolve()
        }, 1000)
      })
    }).then(() => {
      // 第二次处理的代码
      console.log('2')
      console.log('2')
      console.log('2')
      console.log('2')
      return new Promise((resolve, reject) => {
        // 第三次网络请求
        setTimeout(() => {
          resolve()
        }, 1000)
      })
    })
    // TODO 问题：到后面就断了
    // 解决方法，resolve是一个方法，调用时要加上（）
    .then(() => {
      // 第三次处理的代码
      console.log('3')
      return new Promise((resolve, reject) => {
        // 第4次网络请求
        setTimeout(() => {
          resolve()
        }, 1000)
      })
    })

   
  </script>
</body>

</html>
