<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    new Promise((resolve, reject) => {
      setTimeout(() => {
        resolve()
      }, 1000)
    }).then(() => {
      console.log('hello')
      console.log('hello')
      console.log('hello')
      console.log('hello')
      return new Promise((resolve, reject) => {
        setTimeout(() => {
          resolve()
        }, 1000)
      })
    }).then(() => {
      console.log('2')
      console.log('2')
      console.log('2')
      console.log('2')
      return new Promise((resolve, reject) => {
        setTimeout(() => {
          resolve()
        }, 1000)
      })
    }).then(() => {
      console.log('3')
      console.log('3')
      console.log('3')
      console.log('3')
      return new Promise((resolve, reject) => {
        setTimeout(() => {
          resolve()
        }, 1000)
      })
    })
  </script>
</body>
</html>
