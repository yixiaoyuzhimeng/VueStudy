<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id='app'>
    <cpn1></cpn1>
    <cpn2></cpn2>
  </div>

  <!-- 模板分离写法（1） -->
  <script type="text/x-template" id="cpn1">
    <div>
      <h2>模板分离写法1:script标签</h2>
      <h4>注意：类型必须是text/x-template</h4>
    </div>
  </script>

  <!-- 2.template标签 -->
  <template id="cpn2">
    <div>
      <h2>模板分离写法2：template标签</h2>
    </div>
  </template>

  <script src='../js/vue.js'></script>
  <script>
    Vue.component('cpn1',{
      template:'#cpn1'
    })
    const app = new Vue({
      el: '#app',
      data: {
        message: 'hello'
      },
      components: {
        cpn2:{
          template:'#cpn2'
        }
      }
    })
  </script>
</body>
</html>
