<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id='app'>
    <!-- 
      1. stop修饰符的使用
      事件冒泡；点击小事件，触发包裹小事件的大事件
      只需要在小事件后面加上.stop
     -->
    <div @click="divClick">
      {{message}}
      <button @click.stop="btnClick">按钮</button>
    </div>
    <!-- 
      2. prevent修饰符的使用
      阻止自动提交事件
     -->
    <form action="baidu">
      <input type="submit" value="提交" @click.prevent="submitClick">
    </form>
    <!-- 
      3.监听键盘的键帽
      只有敲回车后才会调用键盘触发方法
     -->
     <input type="text" @keyon.enter="keyUp">
     <!-- 
       4.once修饰符的使用
       只触发一次回调
      -->
      <button @click.once="btn2Click">按钮</button>
  </div>
  <script src='../js/vue.js'></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: 'hello'
      },
      methods:{
        btnClick(){
          console.log('btn')
        },
        divClick(){
          console.log('div')
        },
        submitClick(){
          console.log('submit')
        },
        keyUp(){
          console.log('keyUp')
        },
        btn2Click(){
          console.log('btn2')
        }
      }
    })
  </script>
</body>

</html>
